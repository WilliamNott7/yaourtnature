        // Adicionando efeito sonoro futurista ao clicar nos itens do menu
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {

                    easing: 'ease-out'

                animation.onfinish = () => {

                // Para o link "Home" que √© uma √¢ncora, evitar comportamento padr√£o

                    });

        document.addEventListener('DOMContentLoaded', function() {
            const testimonialsContainer = document.querySelector('.testimonials-container');
            const testimonialCards = document.querySelectorAll('.testimonial-card');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dots = document.querySelectorAll('.dot');
           
            let currentIndex = 0;
            const cardCount = testimonialCards.length;
           
            // Fun√ß√£o para atualizar o carrossel
            function updateCarousel() {
                testimonialsContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
               
                // Atualizar dots ativos
                dots.forEach((dot, index) => {
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
           
            // Event listeners para os bot√µes de navega√ß√£o
            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % cardCount;
                updateCarousel();
            });
           
            prevBtn.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + cardCount) % cardCount;
                updateCarousel();
            });
           
            // Event listeners para os dots
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateCarousel();
                });
            });
           
            // Navega√ß√£o por teclado
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % cardCount;
                    updateCarousel();
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + cardCount) % cardCount;
                    updateCarousel();
                }
            });
           
            // Navega√ß√£o autom√°tica (opcional)
            let autoSlide = setInterval(() => {
                currentIndex = (currentIndex + 1) % cardCount;
                updateCarousel();
            }, 5000);
           
            // Pausar a navega√ß√£o autom√°tica quando o mouse estiver sobre o carrossel
            const testimonials = document.querySelector('.testimonials');
            testimonials.addEventListener('mouseenter', () => {
                clearInterval(autoSlide);
            });
           
            testimonials.addEventListener('mouseleave', () => {
                autoSlide = setInterval(() => {
                    currentIndex = (currentIndex + 1) % cardCount;
                    updateCarousel();
                }, 5000);
            });
        });




        // Efeito de digita√ß√£o para o t√≠tulo
        document.addEventListener('DOMContentLoaded', function() {
            const titles = document.querySelectorAll('.user-title, .section-title');
           
            // Anima√ß√£o de apari√ß√£o dos elementos ao scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
           
            // Aplicar estilos iniciais e observar os elementos
            document.querySelectorAll('.profile-img, .user-name, .user-title, .social-links, .card, .gallery-item, .about-img, .about-text, .portfolio-caixa').forEach(el => {
                el.style.opacity = 0;
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(el);
            });
        });
